<div id="tulemus"></div>

<script>
	var num = Math.floor(Math.random() * 100) + 1
	
	function tootle(number) {
		if (number > num) {
			document.getElementById("tulemus").innerHTML = "Väiksem";  
		}else if (number < num) {
			document.getElementById("tulemus").innerHTML = "Suurem";  
		}else {
			document.getElementById("tulemus").innerHTML = num + " on õige number"; 
		}
	}
</script>
